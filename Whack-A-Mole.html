 <!DOCTYPE html>
<html>
  <head>
<meta name="viewport" 
content="width=device-width,
                  height=device-height, 
                  initial-scale=1.0">
  <title>Whack-A-Mole</title>
 
    <style>
*{margin:0px;padding:0px;}
    body{background-color: rgb(0,0,0);
               color: lime;
               display: grid ;
} 
h2{
  animation:colores 7s 1s linear infinite;
}
@keyframes colores{
  from{
   filter: hue-rotate(0deg);
  }to{
    filter: hue-rotate(360deg);
  }
}

#game-container {
  position: absolute ;
  display: grid ;
  grid-template-columns: repeat(5,1fr );
  grid-template-rows: repeat(5,1fr );
  place-items: center ;
  grid-gap:8px;
  width: calc(100% - 4px);
  height: 90%;
  left:50%;
  bottom:4px ;
  transform: translate(calc(-50%),0%);
}

.mole-hole {
  display:grid ;
  place-items: center ;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top, darkgreen, black);
  border: 2px solid lime ;
  overflow: hidden ;
 }
.mole {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  background-color: red;
}
.upndown {
  animation: picture 1s linear;
}
#div1{
  position: absolute ;
  display: grid ;
  place-items: center ;
  width: 100px ;
  left: calc(50% - 50px);
  font-size: 50px ;
}
button{
  position: absolute ;
  top: 30px;
  background-color: blue ;
  color: white ;
  border: 2px solid white ;
  width: 90px ;
  height: 30px;
  font-size: 20px ;
}
#inicio{
  left: 5px;
}
#setrata{
  right: 5px;
}
@keyframes picture {
  from{
    transform:translate(0%,100%);
  }
  10%{
    transform: translate(0%,0%);
  }
  90%{
    transform: translate(0%,0%);
  }to{
    transform: translate(0%,200%);
  }
}

@media (orientation:landscape){
#game-container {
  position: absolute ;
  display: grid ;
  grid-template-columns: repeat(5,1fr );
  grid-template-rows: repeat(5,1fr );
  place-items: center ;
  grid-gap:8px;
  width: calc(100% / 3 - 4px);
  height: calc(100% - 4px);
  left:50%;
  bottom:4px ;
  transform: translate(calc(-50%),0%);
}
button{border:2px solid lime;}
}


/* tablet 602px 828px celu 360px 659px */

/*tablet width 602px height 828px*/
@media screen and (min-width:602px) and (min-height:828px) and (orientation: landscape){
#game-container {
  position: absolute ;
  display: grid ;
  grid-template-columns: repeat(5,1fr );
  grid-template-rows: repeat(5,1fr );
  place-items: center ;
  grid-gap:8px;
  width: calc(100% / 2);
  height: calc(100% - 8px);
  left:50%;
  bottom:4px ;
  transform: translate(calc(-50%),0%);
}
button{border:2px solid yellow;}
}

/*celu width 360px height 659px*/
@media (max-width:360px) and (max-height:659px){
#game-container {
  position: absolute ;
  display: grid ;
  grid-template-columns: repeat(5,1fr );
  grid-template-rows: repeat(5,1fr );
  place-items: center ;
  grid-gap:8px;
  width: calc(100% - 4px);
  height: 75%;
  left:50%;
  bottom:4px ;
  transform: translate(calc(-50%),0%);
}
}


    </style>
  </head>
  <body>
    <h2>html5</h2>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>


  <div id="game-container"></div>
 <button id="inicio" onclick="start()">inicio</button>
 <button id="setrata">setrata</button>
 
<script>
/*
//device screen size
div1.innerHTML = window.innerWidth +"<br>" +window.innerHeight 
div1.style.zIndex = '10'
*/

//fix device orientation 
document.addEventListener('DOMContentLoaded', (event) => {
    if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('portrait')
            .then(() => {
                console.log('Orientation locked to portrait');
div1.innerHTML = 'locked'
            })
            .catch((error) => {
                console.error('Error locking orientation:', error);
            });
    } else {
        console.warn('Screen orientation lock API not supported');
div1.innerHTML = 'not supported'
    }
});


let inicio = document.getElementById('inicio')
let setrata = document.getElementById('setrata')


//is better to have a single audio element browsers normally allow six audio elements so always check how much are 
let mainaudio = new Audio()
let startaudio = 'sonidos/comienzo.mp3' 
let st = 'sonidos/setrata.mp3'



let startboolean = false
console.log(startaudio, st) 
let score = 0

let sounds = new Array()
sounds[0] = new Audio('sonidos/puntoparati.mp3')
sounds[1] = new Audio('sonidos/leachuntastes.mp3')
sounds[2] = new Audio('sonidos/quebien.mp3')
sounds[3] = new Audio('sonidos/acertastes.mp3')

document.body.onload = function(){
  mainaudio.src = 'sonidos/pika pika.mp3'
  mainaudio.play()
  console.log("pika", "if user gesture play audio file"); 
}



const gameContainer = document.getElementById('game-container');

// Create an array of mole holes
const moleHoles = [];
for (let i = 0; i < 25; i++) {
  const moleHole = document.createElement('div');
  moleHole.classList.add('mole-hole');
  gameContainer.appendChild(moleHole);
  moleHoles.push(moleHole);
}

// Create a function to spawn a mole
function spawnMole() {
  // Get a random mole hole
  const randomMoleHole = moleHoles[Math.floor(Math.random() * moleHoles.length)];

  // Add a mole image to the mole hole
  const moleImage = document.createElement('img');
  moleImage.src = 'imagenes/leonardosotelo89.jpg';
  moleImage.onload = () =>{
  moleImage.classList.add('mole');
  moleImage.classList.add('upndown');
  randomMoleHole.appendChild(moleImage);
} 

let displayScore = document.getElementById('div1')
moleImage.onclick = function(){
  score++
  displayScore.innerHTML = score
  let random = Math.floor(Math.random()*sounds.length)
  let chosen = sounds[random]
  chosen.play()
  randomMoleHole.removeChild(moleImage)
  //moleImage.removeAttribute('onclick')
}
  // Start a timer to hide the mole
  setTimeout(() => {
    randomMoleHole.removeChild(moleImage);
  }, 1000);
}

// Start the game
function start(){
  startboolean = true
  console.log("mainaudio.paused",mainaudio.paused,
              "startboolean",startboolean) 
  if (mainaudio.paused && startboolean) {
  mainaudio.src = startaudio
  mainaudio.play()
  score = 0
  startboolean = false 
  juego()
   mainaudio.onended = ()=>{
   inicio.innerHTML = "RELOAD"
   inicio.setAttribute('onclick', 'reload()')
   } 
  }
  if (!mainaudio.paused && startboolean) {
  mainaudio.addEventListener("ended", ()=>{
    if(startboolean == false )return
    console.log("se trata ended") 
   
    mainaudio.src = startaudio 
    mainaudio.play()
  
  score = 0
  startboolean = false 
  juego()
   mainaudio.onended = ()=>{
   inicio.innerHTML = "RELOAD"
   inicio.setAttribute('onclick', 'reload()')
   
   } 
  }) 
  }
}

function juego(){
setTimeout(()=>{
let intervaljuego = setInterval(() =>{
  spawnMole()
} , 1000);
}, 5000)
} 

function reload(){
  window.location.reload()
  start()
}
//about
setrata.addEventListener('click', about)

function about(){
  if(!mainaudio.paused)return
 mainaudio.src = st 
 mainaudio.play()
 setrata.removeEventListener('click', about) 
mainaudio.addEventListener('ended', function(){
    repeat()
  }) 
}

function repeat(){
  setrata.addEventListener('click', about) 
}


</script>
