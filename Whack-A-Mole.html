 <!DOCTYPE html>
<html>
  <head>
<meta name="viewport" 
content="width=device-width,
                  height=device-height, 
                  initial-scale=1.0">
  <title>Whack-A-Mole</title>
 
    <style>
*{margin:0px;padding:0px;}
    body{background-color: rgb(0,0,0);
               color: lime;
               display: grid ;
} 
h2{
  animation:colores 7s 1s linear infinite;
}
@keyframes colores{
  from{
   filter: hue-rotate(0deg);
  }to{
    filter: hue-rotate(360deg);
  }
}

#game-container {
  position: absolute ;
  display: grid ;
  grid-template-columns: repeat(5,1fr );
  grid-template-rows: repeat(5,1fr );
  place-items: center ;
  grid-gap:8px;
  width: calc(100% - 4px);
  height: 90%;
  left:50%;
  bottom:4px ;
  transform: translate(-50%,0%);
}

.mole-hole {
  display:grid ;
  place-items: center ;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top, darkgreen, black);
  border: 2px solid lime ;
  overflow: hidden ;
 }
.mole {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  background-color: transparent;
  background-size: cover;
}
.mole-wrapper {
  width: 100%;
  height: 100%;
  display: grid;
  place-items: center;
  overflow: hidden;
  will-change: transform;
}
.upndown {
  animation: picture 1s linear;
}
.normaltshirt{
  background-image: url('imagenes/leonardosotelo89.jpg');
}
.redtshirt{
  background-image: url('imagenes/polerarojagoogleaistudio.png');
}
#div1{
  position: absolute ;
  display: grid ;
  place-items: center ;
  width: 200px ;
  left: calc(50% - 100px);
  font-size: 50px ;
}
button{
  position: absolute ;
  top: 30px;
  background-color: blue ;
  color: white ;
  border: 2px solid white ;
  width: 90px ;
  height: 30px;
  font-size: 20px ;
}
#inicio{
  left: 5px;
}
#setrata{
  right: 5px;
}
@keyframes picture {
  from { 
    transform:translate(0%,100%); 
  } 
  25%{
    transform: translate(0%,0%);
  } 
  55%{
    transform: translate(0%,0%);
  } 
  to{
    transform: translate(0%,100%);
  }
}

@media (orientation:landscape){
#game-container {
  position: absolute ;
  display: grid ;
  grid-template-columns: repeat(5,1fr );
  grid-template-rows: repeat(5,1fr );
  place-items: center ;
  grid-gap:8px;
  width: calc(100% / 3 - 4px);
  height: calc(100% - 4px);
  left:50%;
  bottom:4px ;
  transform: translate(-50%,0%);
}
button{border:2px solid lime;}
}


/* tablet 602px 828px celu 360px 659px */

/*tablet width 602px height 828px*/
@media screen and (min-width:602px) and (min-height:828px) and (orientation: landscape){
#game-container {
  position: absolute ;
  display: grid ;
  grid-template-columns: repeat(5,1fr );
  grid-template-rows: repeat(5,1fr );
  place-items: center ;
  grid-gap:8px;
  width: calc(100% / 2);
  height: calc(100% - 8px);
  left:50%;
  bottom:4px ;
  transform: translate(-50%,0%);
}
button{border:2px solid yellow;}
}

/*celu width 360px height 659px*/
@media (max-width:360px) and (max-height:659px){
#game-container {
  position: absolute ;
  display: grid ;
  grid-template-columns: repeat(5,1fr );
  grid-template-rows: repeat(5,1fr );
  place-items: center ;
  grid-gap:8px;
  width: calc(100% - 4px);
  height: 75%;
  left:50%;
  bottom:4px ;
  transform: translate(-50%,0%);
}
}


    </style>

<script>

let mainaudio = new Audio()

}

const gameContainer = document.getElementById('game-container');

// Create an array of mole holes
const moleHoles = [];
for (let i = 0; i < 25; i++) {
  const moleHole = document.createElement('div');
  moleHole.classList.add('mole-hole');
  gameContainer.appendChild(moleHole);
  moleHoles.push(moleHole);
}



// Create a function to spawn a mole
function spawnMole() {
  timer++
  displayScore.innerHTML = score +"/"+ currentspeed
  if(timer > currentspeed){
    currentspeed = changespawnspeed()
    
  // Get a random mole hole
  //const randomMoleHole = moleHoles[12] //test 
  let randomMoleHole
  do{
    randomMoleHole = moleHoles[Math.floor(Math.random() * moleHoles.length)];
  } while (filleds.includes(randomMoleHole))
 filleds.push(randomMoleHole)
  // Add a mole image to the mole hole
const wrapper = document.createElement('div');   // animaci√≥n
wrapper.classList.add('mole-wrapper', 'upndown');
wrapper.style.animationDuration = aduration + 's';

const skin = document.createElement('div');      // imagen
skin.classList.add('redtshirt')
//skin.classList.toggle('redtshirt')
skin.classList.remove('redtshirt')
skin.classList.add('mole', 'normaltshirt');

wrapper.appendChild(skin);
randomMoleHole.appendChild(wrapper);



wrapper.addEventListener('click', moleclick) 

function moleclick(){
  score++
  if(speedup < 180){speedup += 3} 
  speedsarray.push(speedup)
  console.log(speedsarray) 
  const cssclassduration =  `${document.querySelector('.upndown').style.animationDuration}`
  
  displayScore.innerHTML = score +"/"+ currentspeed
  if(score < 50){
  let randomhit = Math.floor(Math.random()*sounds.length)
  let hit = new Audio()
  hit.src = sounds[randomhit]
  hit.play()
  } else{
    let pika = new Audio('sonidos/pika pika.mp3')
    pika.play()
  }
  //randomMoleHole.removeChild(wrapper)
  //clearTimeout(removeimage)
  
 // skin.classList.toggle('redtshirt')
 // skin.classList.remove('normaltshirt')
 
  wrapper.offsetWidth;  // Congela estilos del frame actual

requestAnimationFrame(() => {
    skin.classList.remove('normaltshirt')
    skin.classList.add('redtshirt')
})
  wrapper.removeEventListener('click', moleclick )
  
  
  if (score % 2 == 0 && aduration > 0.5) {
    aduration -= 0.1;
  }
 
}
  // Start a timer to hide the mole
const removeimage =  setTimeout(() => {
    filleds.shift()
    randomMoleHole.removeChild(wrapper);
  }, aduration*1000);
  timer = 0
} 

  let gameloop = window.requestAnimationFrame(spawnMole) 
}//spawnMole's end 



// Start the game
function start(){
  startboolean = true
  console.log("mainaudio.paused",mainaudio.paused,
              "startboolean",startboolean) 
  if (mainaudio.paused && startboolean) {
  mainaudio.src = startaudio
  mainaudio.play()
  score = 0
  startboolean = false 
  juego()
   mainaudio.onended = ()=>{
   inicio.innerHTML = "RELOAD"
   inicio.setAttribute('onclick', 'reload()')
   } 
  }
  if (!mainaudio.paused && startboolean) {
  mainaudio.addEventListener("ended", ()=>{
    if(startboolean == false )return
    console.log("se trata ended") 
   
    mainaudio.src = startaudio 
    mainaudio.play()
  
  score = 0
  startboolean = false 
  juego()
   mainaudio.onended = ()=>{
   inicio.innerHTML = "RELOAD"
   inicio.setAttribute('onclick', 'reload()')
   
   } 
  }) 
  }
}



function juego(){
setTimeout(()=>{
  spawnMole()
}, 5000)
} 



function reload(){
  window.location.reload()
  start()
}


//about
setrata.addEventListener('click', about)

function about(){
  if(!mainaudio.paused)return
 mainaudio.src = st 
 mainaudio.play()
 setrata.removeEventListener('click', about) 
mainaudio.addEventListener('ended', function(){

function repeat(){
